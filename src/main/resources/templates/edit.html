<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head> 
	<meta charset="UTF-8"> 
	<title>Index Page</title>  
</head>  
<body>  
	<form action="/save4" method="post">

	 </tr>
	<tr>

	<td><input name="name" th:value="${currency.name}"></input></td>  
	 </tr>  
	<tr>

	<td><input name="code" th:value="${currency.code}"></input></td>  
	</tr>  
	<tr>  
	<td></td>  
	<td><input type="submit" value="Submit"></input></td>  
	</tr>  
	</table>  
	</form>  
</body>  
</html>
